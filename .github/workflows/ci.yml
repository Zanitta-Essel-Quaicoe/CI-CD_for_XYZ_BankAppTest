name: CI Pipeline for XYZ Bank App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ fix-build-error-in-ci-pipeline ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn clean test

      # Email Notification on Failure
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '‚ùå Build Failed: XYZ Bank App'
          to: "zanitta.quaicoe@amalitech.com,tuffour.boateng@amalitech.com,francis.nsiah@amalitech.com"
          from: 'GitHub Actions'
          body: 'The latest pipeline run has failed. Check the logs for more details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'

      # Email Notification on Success
      - name: Send email on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '‚úÖ Build Succeeded: XYZ Bank App'
          to: "zanitta.quaicoe@amalitech.com,tuffour.boateng@amalitech.com,francis.nsiah@amalitech.com"
          from: 'GitHub Actions'
          body: 'The pipeline run was successful! Check details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'

      # Slack Notification on Success
      - name: Send Slack notification on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data \
          '{
            "text": "‚úÖ *Build Succeeded*: XYZ Bank App pipeline completed successfully! üéâ\n\n*Repository:* `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Triggered by:* `${{ github.actor }}`\n\n‚û°Ô∏è View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

      # Slack Notification on Failure
      - name: Send Slack notification on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data \
          '{
            "text": "‚ùå *Build Failed*: XYZ Bank App pipeline encountered an error! üî•\n\n*Repository:* `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Triggered by:* `${{ github.actor }}`\n\n‚û°Ô∏è Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
